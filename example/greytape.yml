vars:
  newDir: inception

actions:
  - name: up compose dev
    command: up
    description: up docker compose dev
    exec:
      - cmd: docker-compose up
  - name: down compose
    command: down
    exec:
      - cmd: docker-compose down
  - name: ssh tty container api
    command: ssh
    prefix: api
    alias: s
    exec:
      - cmd: docker exec -it api_container /bin/bash
  - name: build frontend container
    command: build
    prefix: frontend
    exec:
      - cmd: npm run build
        cwd: ./frontend
  - name: best movie
    command: inception
    exec:
      - cmd: mkdir {{ newDir }}
      - cmd: git clone https://github.com/swagert67/greytape.git
        cwd: ./{{ newDir }}
      - cmd: npm i
        cwd: ./{{ newDir }}/greytape
      - cmd: node src/greytape.js g demo
        cwd: ./{{ newDir }}/greytape
      - cmd: node cli-demo/demo.js
        cwd: ./{{ newDir }}/greytape

prefix:
  - name: api
    description: action on api container
    alias: a
  - name: frontend
    description: action on frontent container

